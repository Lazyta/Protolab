<!DOCTYPE html>
<html lang="en">

<head>
    <title>Protolab</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calendar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
       <!-- next and previous month arrows-->
        <i class="prev-month fa fa-chevron-left fa-3x"></i> <i class="next-month fa fa-chevron-right fa-3x"></i>
        <br>
        <div class="month-year text-center">
        
        </div>
        <table class="table table-bordered">
            <tr>
               <!-- weekdays on calendar -->
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
            </tr>
        </table>
    </div>


    <footer>
    
            <div class="icons">
                <div id="home"> <a href="home.html"> <img src="img/home.png" alt="home-icon"> </a></div>
                <div id="calendar"><a href="calendar.html"> <img src="img/calendar.png" alt="calendar-icon"> </a> </div>
                <div id="create"> <a href="create.html"> <img src="img/create.png" alt="create-icon"> </a> </div>
                <div id="profile"> <a href="profile.html"> <img src="img/profile.png" alt="profile-icon"> </a> </div>
            </div>
       
    </footer>
    
    <!-- yellow shape on menu -->
    <script>
        var $c = $("#calendar");
        $c.css('background-color', 'yellow');

    </script>
    <script src="calendar.js"></script>
</body>

</html>
