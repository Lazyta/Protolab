<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Protolab</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="workshop_name">
        <a href="calendar.html"><img class="arrow" src="img/arrow.png" alt="arrow"></a>

        <h1><span style="color: #21b3b2">
            Handlettering workshop
        </span></h1>
    </div>

    <div>
        <!-- youtube API for video -->
        <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/7c0WcYyisr4" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>
    <div class="list">
        <img src="img/clock.png" alt="clock">
        <h2>09.05. 14:30</h2>
    </div>
    <div class="list">
        <img src="img/location.png" alt="location">
        <h2>room 1.01.</h2>
    </div>
    <div class="list">
        <img src="img/leader.png" alt="leader">
        <h2>Marta Pilipiuk</h2>
    </div>
    <div class="list">
        <img src="img/checkmark.png" alt="checkmark">
        <h2>15/25</h2>
    </div>
    <div class="list">
        <img src="img/level.png" alt="level">
        <h2>beginner</h2>
    </div>
    <div class="list">
        <img src="img/bag.png" alt="bag">
        <h2>pens and pensils</h2>
    </div>
    <div class="list">
        <img src="img/heart.png" alt="heart">
    </div>

    <!-- attend button that redirect to popup-->
    <!-- credits: https://codepen.io/imprakash/pen/GgNMXO -->
    
    <div class="box">
       <a class="attend" href="#popup1">  <button class="button2"> Attend</button></a> 
    </div>

    <!-- popup -->
    <div id="popup1" class="overlay">
        <div class="popup">
            <h4>You signed up for
                <span style="color: #8C8C8B">‘Coding I. Workshop’</span>
                2019. 07. 09. 14:15</h4>
            <a class="close" href="#">&times;</a>
            <h4>You can find this event in your profile <span style="color: #8C8C8B">’my events’</span> page
            </h4>
            <br>
            <h4>See you at the workshop!
            </h4>
        </div>
    </div>


    <footer>

        <div class="icons">
            <div id="home"> <a href="home.html"> <img src="img/home.png" alt="home-icon"> </a></div>
                <div id="calendar"><a href="calendar.html"> <img src="img/calendar.png" alt="calendar-icon"> </a> </div>
                <div id="create"> <a href="create.html"> <img src="img/create.png" alt="create-icon"> </a> </div>
                <div id="profile"> <a href="profile.html"> <img src="img/profile.png" alt="profile-icon"> </a> </div>
        </div>

    </footer>
    

</body></html>
