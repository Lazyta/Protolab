<!DOCTYPE html>

<!-- credits
https://www.w3schools.com/howto/howto_css_login_form.asp -->




<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protolab</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <form action="home.html">

    
        <div class="logincontainer">
            <img class="logo" src="img/logo.png" alt="logo">

            <br>
            <input class="email" type="text" placeholder=" Student email" name="uname" required><br>

            <input class="password" type="password" placeholder=" Password" name="psw" required>
            <br>
            <label class="remember">
                <input type="checkbox" class="remember" checked="checked" name="remember"> Remember me
            </label>
            <br>
            <a href="home.html"><button class="button" type="submit"> <span style="color: #8C8C8B"> Login</span></button></a>
            <br>
        </div>

        <div class="canvascontainer">
            <br>
           <h5> <span style="color: #E12E13">
                Log in with
            </span> </h5>
            <img class="canvas" src="img/canvas.png" alt="canvas-logo">
        </div>

    </form>


</body>
</html>
